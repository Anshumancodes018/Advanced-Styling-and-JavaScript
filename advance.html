<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .section {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    /* Quiz Styles */
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (min-width: 600px) {
      body {
        font-size: 18px;
      }
    }

    @media (min-width: 992px) {
      body {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“± Interactive Responsive Webpage</h1>

  <!-- ðŸ“ Responsive Design Section -->
  <div class="section">
    <h2>Resize This Page</h2>
    <p>This section adjusts based on screen size using media queries.</p>
  </div>

  <!-- â“ Interactive Quiz Section -->
  <div class="section">
    <h2>ðŸ§  Take a Quick Quiz</h2>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button onclick="nextQuestion()">Next</button>
      <div id="result" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
  </div>

  <!-- ðŸ˜‚ API Data Fetch Section -->
  <div class="section">
    <h2>ðŸ˜‚ Random Joke Generator</h2>
    <div id="joke">Click below to get a fresh joke!</div>
    <button onclick="getJoke()">Get Joke</button>
  </div>

  <script>
    // ðŸ§  Quiz Logic
    const quiz = [
      { q: "What is the capital of India?", a: ["Delhi", "Mumbai", "Kolkata", "Chennai"], correct: 0 },
      { q: "Which planet is known as the Red Planet?", a: ["Earth", "Mars", "Jupiter", "Saturn"], correct: 1 },
      { q: "2 + 2 = ?", a: ["3", "4", "5", "6"], correct: 1 }
    ];
    let current = 0, score = 0;

    function loadQuestion() {
      const q = quiz[current];
      document.getElementById('question').textContent = q.q;
      const optionsHTML = q.a.map((opt, i) =>
        `<label><input type="radio" name="option" value="${i}"> ${opt}</label>`
      ).join('');
      document.getElementById('options').innerHTML = optionsHTML;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && parseInt(selected.value) === quiz[current].correct) score++;
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById('quiz').innerHTML =
          `<p>Quiz Completed! ðŸŽ‰</p><p>Your Score: ${score}/${quiz.length}</p>`;
      }
    }

    loadQuestion();

    // ðŸ˜‚ Joke API Fetch
    async function getJoke() {
      const res = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await res.json();
      document.getElementById('joke').innerHTML = `${data.setup}<br><b>${data.punchline}</b>`;
    }
  </script>
</body>
</html>
